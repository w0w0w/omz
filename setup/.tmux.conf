#set -g default-path "-"
#set -gs escape-time 1
set -g prefix C-a
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi

set -g display-time 5000
set -g repeat-time 1000

#setw -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-select-window on

set -g default-terminal "screen-256color"

set -g status-bg colour236
set -g status-fg white

setw -g window-status-fg colour038
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg colour050
setw -g window-status-current-bg default
setw -g window-status-current-attr bright

set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg red
set -g pane-active-border-bg black

set -g message-bg colour236
set -g message-fg white
set -g message-attr bright

set -g status-left-length 40
set -g status-left "#[fg=colour208]Session:"
set -g status-right "#(date +%H:%M' ')"
#set -g status-utf8 on

#setw -g c0-change-trigger 0
#setw -g c0-change-interval 0

unbind-key C-b
bind r source-file ~/.tmux.conf\; display "Reloaded!"
bind C-a next-window
bind k confirm-before -p "kill-pane #P? (y/n)" kill-pane

bind \ split-window -h
bind | split-window -h
bind - split-window -v

bind   Up select-pane -U
bind   Down select-pane -D
bind   Left select-pane -L
bind   Right select-pane -R

bind -r C-K resize-pane -U
bind -r C-J resize-pane -D
bind -r C-H resize-pane -L
bind -r C-L resize-pane -R 

#unbind Up
#bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
#unbind Down
#bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"
